<html>
<head>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<!--  random enviroment scripts-->
  <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
  <script src="js/random.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<audio id="myAudio" src="sound/music.wav"></audio>
<audio id="pickup" src="sound/pickup.wav"></audio>
<audio id="damage" src="sound/damage.wav"></audio>
<audio id="collide" src="sound/collision.wav"></audio>
<audio id="overheat" src="sound/overheating.wav"></audio>
<audio id="warp" src="sound/warp-drive.wav"></audio>
<div class ="timer">
  Time Elapsed: <span id="timeLeft"></span> / <span id="totalTime"></span>
</div>
<div class ="health">
  Health Remaining: <span id="healthLeft"></span>
</div>
<div class ="cubes">
  Cubes Created: <span id="cubesCreated"></span> / 200
</div>
<div class ="whiteCubes">
  Energy Cubes Remaining: <span id="cubesLeft"></span> / <span id="totalCubes"></span>
</div>
<div id="playBtn">Start</div>
<div id="Win">
  <h2>YOU WON</h2>
  <button id ="restart">Restart</button>
</div>
<div id="myEmbeddedScene">
  <a-scene embedded physics="debug: false; gravity: 0;" background="color: black" >
<!--    assets textures -->
    <a-assets>
      <img id="fac" src="fac.jpg">
      <video id="spaceBG" autoplay loop="true" src="spaceBG.mp4"> </video>
      <img id="snow" src="snow.jpg">
      <img id="brick" src="brick.jpg">
      <img id="energy" src="energy.jpg">
      <img id="energyneg" src="energyneg.jpg">
      <a-asset-item id="asteroid-obj" src="asteroid.obj"></a-asset-item>
      <img id="hud" src="hud.png">
    </a-assets>

<!--    <a-videosphere src="#spaceBG"></a-videosphere>-->
    <!-- Dim ambient lighting. -->
    <a-light type="ambient" color="white" intensity="0.5"></a-light>
    <a-light type="point" color="39FF14" position="0 500 0" decay="1" angle="90"></a-light>
    <!--    camera -->
    <a-entity id="rig" movement-controls="fly: true; speed: 40" kinematic-body player>
      <a-entity id="camera" camera position="0 5 0" look-controls>
        <a-entity geometry="primitive: plane; height: 2; width: 5" position="0 0 -1"
                  material="src:#hud; opacity: 0.999">
          <!-- strobe when damaged-->
          <a-entity id = "strobe" geometry="primitive: plane; height: 10; width: 10"
                    visible ="false"
                    position="0 0 -1"
                    color="red" radius="1.2" material = "opacity: 0.5"
                    animation="property: components.material.material.color;type: color;to: red;dur: 500;dir: alternate;loop: true"></a-entity>
        </a-entity>
      </a-entity>
    </a-entity>
    <!--environment-->
    <a-entity obj-model="obj: #asteroid-obj; mtl: #snow"></a-entity>
    <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->


        <a-videosphere src="spaceBG.mp4" radius = "9000"></a-videosphere>

  </a-scene>

</div>
</body>
</html>
